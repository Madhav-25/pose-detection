<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input {
            width: 30%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<form id="signUpForm" onsubmit="validateForm(); return false;">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Password (min. 6 characters):</label>
    <input type="password" id="password" name="password" minlength="6" required>

    <label for="repassword">Re-enter Password:</label>
    <input type="password" id="repassword" name="repassword" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="displayPicture">Display Picture:</label>
    <input type="file" id="displayPicture" name="displayPicture">

    <button type="submit">Sign Up</button>
</form>

<!-- Add Bootstrap JS and jQuery for alert dismissal -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>


<script>
    // Function to dynamically create flash messages
    function createFlashMessage(category, message) {
        var container = $('#flash-messages-container');
        var alertClass = category === 'error' ? 'alert-danger' : 'alert-success';
        var alertDismissButton = '<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>';
        var alertMessage = '<div class="alert ' + alertClass + ' alert-dismissible fade show" role="alert">' + message + alertDismissButton + '</div>';
        container.append(alertMessage);
    }

    function validateForm() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        var repassword = document.getElementById("repassword").value;
        var email = document.getElementById("email").value;
        var displayImage = document.getElementById("displayPicture")

        // Password validation
        if (password.length < 6) { 
            alert("Password must be at least 6 characters long");
            return;
        }

        // Matching password and re-enter password
        if (password !== repassword) {
            alert("Passwords do not match");
            return;
        }

        // Email validation using a simple regular expression
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
            alert("Invalid email address");
            return;
        }

        const formData = new FormData();
        formData.append('username', username)
        formData.append('password', password)
        formData.append('displayImage', displayImage.files[0])
        formData.append('email', email)
        fetch('/save_user_data', {
            method: "POST",
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                throw new Error(data.error);
            }
            alert(data.message)
            window.location.href = "/";            
        })
        .catch(error => {
            alert(error)
            console.log("Error:", error)
        });
    }
</script>

</body>
</html>
